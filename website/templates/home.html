{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true" id="cross">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <input name="note" id="note" class="form-control" step="any" required>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>

<br />
<br />

<h1 align="center">Close values</h1>
<ul class="list-group list-group-flush" id="close_values">
  {% for close in user.close_values %}
  <li class="list-group-item">
    {{ close.data }}
    <button type="button" class="close" onClick="deleteCloseValue({{ close.id }})">
        <span aria-hidden="true" id="cross">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <input name="close" id="close" class="form-control" step="any" required>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Close value</button>
  </div>
</form>

{% endblock %}
